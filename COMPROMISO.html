<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquista 3.0 - Market Protocol</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        :root {
            --cq3-gold: #e2c08d;
            --cq3-border: #c5a059;
            --cq3-dark-panel: #121820;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            /* Textura de fondo integrada */
            background-color: #050505;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 4px 4px;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- Panel con Resplandor (Glow) --- */
        .main-card {
            width: 420px;
            background: linear-gradient(180deg, #16222e 0%, #000000 100%);
            border: 1px solid var(--cq3-border);
            border-radius: 4px;
            padding: 30px;
            /* Resplandor exterior */
            box-shadow: 0 0 40px rgba(197, 160, 89, 0.25), inset 0 0 15px rgba(197, 160, 89, 0.1);
            position: relative;
        }

        h2 {
            color: var(--cq3-gold);
            text-align: center;
            font-size: 1.1em;
            letter-spacing: 3px;
            margin: 0 0 20px 0;
            text-shadow: 0 0 8px rgba(226, 192, 141, 0.4);
        }

        h1.title-main {
            color: #ffffff;
            text-align: center;
            font-size: 1.1em;
            margin: 10px 0 25px 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* --- Barra de Progreso --- */
        .progress-container { margin-bottom: 25px; }
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            color: var(--cq3-gold);
            margin-bottom: 8px;
            font-weight: bold;
        }
        .bar-bg {
            height: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(197, 160, 89, 0.4);
            border-radius: 10px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #8a6d3b, #f3cf7a, #8a6d3b);
            box-shadow: 0 0 15px rgba(243, 207, 122, 0.6);
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Lista de Precios --- */
        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 8px;
            background: rgba(255,255,255,0.03);
            border-left: 2px solid var(--cq3-gold);
            margin-bottom: 4px;
            font-size: 0.85em;
        }
        .val { color: #00ffcc; font-weight: bold; text-shadow: 0 0 5px rgba(0,255,204,0.3); }

        /* --- Inputs y Botones --- */
        .actions { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        input {
            background: #000;
            border: 1px solid var(--cq3-border);
            color: #fff;
            padding: 12px;
            text-align: center;
            border-radius: 2px;
            font-size: 0.9em;
        }
        .btn {
            background: var(--cq3-border);
            color: #000;
            border: none;
            padding: 14px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn:hover { background: #fff2ac; box-shadow: 0 0 15px var(--cq3-gold); }
        .btn-list { background: transparent; color: var(--cq3-gold); border: 1px solid var(--cq3-gold); }

        /* --- Modal Ajustado --- */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            width: 85%;
            max-width: 900px;
            height: 70vh;
            background: #0a0e14;
            border: 1px solid var(--cq3-border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px #000;
        }
        .modal-header {
            padding: 15px;
            border-bottom: 1px solid var(--cq3-border);
            display: flex;
            justify-content: space-between;
            background: rgba(197, 160, 89, 0.1);
        }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; }
        .voters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
        }
        .v-tag { font-size: 0.75em; color: #bbb; border-bottom: 1px solid #222; padding: 5px; }
    </style>
</head>
<body>

<div class="main-card">
    <h2 class="title-small">MARKET COMPROMISO</h2>
    <h1 class="title-main">PACTO DE MERCADO CONQUER CLASSIC 2.0</h1>
    
    <div class="progress-container">
        <div class="stats">
            <span id="labelTotal">300 FIRMAS</span>
            <span>META: 300</span>
        </div>
        <div class="bar-bg"><div class="bar-fill" id="bar"></div></div>
    </div>

    <div class="price-list">
        <div class="price-item"><span>Cajas de Luna</span><span class="val">38-40 CP</span></div>
        <div class="price-item"><span>Metbojotes</span><span class="val">6-8 CP</span></div>
        <div class="price-item"><span>Aguanieve</span><span class="val">20-23 CP</span></div>
        <div class="price-item"><span>Nirvana</span><span class="val">45-55 CP</span></div>
        <div class="price-item"><span>Agualimpia</span><span class="val">35-40 CP</span></div>
    </div>

    <div class="actions">
        <input type="text" id="nick" placeholder="NICK DEL PERSONAJE" maxlength="15">
        <button class="btn" onclick="firmar()">COMPROMETERSE</button>
        <button class="btn btn-list" onclick="toggleModal(true)">VER LISTADO DE FIRMANTES</button>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span style="color:var(--cq3-gold); font-weight:bold;">LISTADO DE FIRMANTES</span>
            <span style="cursor:pointer; color:var(--cq3-gold)" onclick="toggleModal(false)">[ CERRAR ]</span>
        </div>
        <div class="modal-body">
            <div id="votersGrid" class="voters-grid"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBqqyN4XvbSrZgr9j2nVlXKDbDk8z2RebM",
        authDomain: "revelacion-82a04.firebaseapp.com",
        projectId: "revelacion-82a04",
        storageBucket: "revelacion-82a04.firebasestorage.app",
        messagingSenderId: "954477353471",
        appId: "1:954477353471:web:491061723260aca764efca"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const META = 300;
    const BASE_DISPLAY = 0;

    db.ref('votantes').on('value', (snapshot) => {
        const data = snapshot.val() || {};
        actualizarInterfaz(Object.values(data));
    });

    function firmar() {
        const input = document.getElementById('nick');
        const nick = input.value.trim().toUpperCase();
        if(nick.length < 3) return alert("Ingresa un Nick válido");

        db.ref('votantes').once('value', (s) => {
            const list = Object.values(s.val() || {});
            if(list.includes(nick)) return alert("Ya has firmado este pacto.");
            db.ref('votantes').push(nick).then(() => { input.value = ""; });
        });
    }

    function actualizarInterfaz(votos) {
        const total = BASE_DISPLAY + votos.length;
        document.getElementById('labelTotal').innerText = `${total} FIRMAS`;
        document.getElementById('bar').style.width = Math.min((total/META)*100, 100) + "%";

        const grid = document.getElementById('votersGrid');
        grid.innerHTML = "";
        votos.reverse().forEach(name => {
            const d = document.createElement('div');
            d.className = 'v-tag';
            d.innerText = "» " + name;
            grid.appendChild(d);
        });
    }

    function toggleModal(show) {
        document.getElementById('modal').style.display = show ? 'flex' : 'none';
    }
</script>

</body>
</html>
